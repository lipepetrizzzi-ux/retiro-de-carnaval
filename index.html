<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição - Retiro de Carnaval</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <h1>Inscrição - Retiro de Carnaval</h1>
  </header>

  <main>
    <form id="inscricaoForm">
      <label>Nome completo:</label>
      <input type="text" id="nome" required />

      <label>Idade:</label>
      <input type="number" id="idade" required />

      <label>Número de telefone:</label>
      <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required />

      <label>Comprovante de pagamento (R$70):</label>
      <input type="file" id="comprovante" accept=".jpg,.png,.pdf" required />

      <label>Autorização (se menor de idade):</label>
      <input type="file" id="autorizacao" accept=".jpg,.png,.pdf" />

      <button type="submit">Enviar inscrição</button>
      <p id="mensagem"></p>
    </form>

    <a href="admin.html">Área do Administrador</a>
  </main>
</body>
</html>
