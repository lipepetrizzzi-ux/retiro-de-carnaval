<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Retiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Área do Administrador</h1>

    <div id="login">
      <input type="text" id="usuario" placeholder="Usuário">
      <input type="password" id="senha" placeholder="Senha">
      <button id="loginBtn">Entrar</button>
      <p id="loginMsg"></p>
    </div>

    <div id="painel" style="display:none;">
      <h2>Inscrições recebidas</h2>
      
      <input type="text" id="pesquisaNome" placeholder="Pesquisar por nome..." oninput="filtrarInscricoes()" style="width: 100%; padding:8px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc;">
      
      <div id="listaInscricoes"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
